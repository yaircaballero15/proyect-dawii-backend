<h2>Lista de Vuelos</h2>
<table>
  <tr>
    <th>#</th><th>Número</th><th>Aerolínea</th><th>Origen</th><th>Destino</th><th>Estado</th>
  </tr>
  <tr *ngFor="let v of vuelos">
    <td>{{ v.id }}</td>
    <td>{{ v.numeroVuelo }}</td>
    <td>{{ v.aerolinea }}</td>
    <td>{{ v.origen }}</td>
    <td>{{ v.destino }}</td>
    <td>{{ v.estado }}</td>
  </tr>
</table>
