<div class="container mt-4">
  <h2>Registro de Usuario</h2>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input formControlName="nom_usua" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input formControlName="ape_usua" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input formControlName="correo" type="email" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Contrase√±a</label>
      <input formControlName="clave" type="password" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Nacimiento</label>
      <input formControlName="fna_usua" type="date" class="form-control" />
    </div>
    <button class="btn btn-primary" type="submit">Registrar</button>
  </form>
</div>
