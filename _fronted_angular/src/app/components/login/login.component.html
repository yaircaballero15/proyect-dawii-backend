<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-lg rounded-4 border-0">
        <h2 class="text-center text-primary fw-bold mb-4">🔐 Ingreso al Sistema</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label class="form-label fw-semibold">Correo Electrónico</label>
            <input formControlName="correo" type="email" class="form-control" placeholder="ejemplo@correo.com" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Contraseña</label>
            <input formControlName="clave" type="password" class="form-control" placeholder="••••••••" />
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-primary px-4 py-2 fw-bold shadow-sm" type="submit">
              ✈️ Ingresar
            </button>
          </div>
        </form>

        <!-- 🔽 Enlace de registro como texto -->
        <div class="text-center mt-4">
          <span>¿No tienes una cuenta?</span>
          <a class="registro-link" (click)="irARegistro()">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
</div>
