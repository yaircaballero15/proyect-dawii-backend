
<div class="body">
	
  <div class="form-container">
    <div class="lottie-container">
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json" background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay></lottie-player>
    </div>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="&#xf007;  Usuario" required>
      </div>
      <div class="mb-3 position-relative">
        <input type="password" class="form-control" id="password" placeholder="&#xf023;  Contraseña" required>
        <i class="fas fa-eye eye-icon" onclick="togglePassword()"></i>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Iniciar Sesión</button>
      </div>
    </form>

    <div class="text-center">
      <button class="btn btn-link" onclick="window.location.href='signup.html'">¿No tienes cuenta? Regístrate</button>
    </div>
  </div>

  <script>
    function show(){
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas")

      // ========== Checking type of password ===========
      if(password.type === "password"){
        password.type = "text";
      }
      else {
        password.type = "password";
      }
    };
  </script>
</div>
