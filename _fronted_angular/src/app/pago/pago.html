<div class="contenedor">

  <!-- Tarjeta -->
  <section #tarjeta class="tarjeta" (click)="toggleTarjeta()">
    <div class="delantera">
      <div class="logo-marca" #logoMarca>
        <!-- Logo dinámico -->
      </div>
      <img src="assets/chip-tarjeta.png" class="chip" alt="chip tarjeta">
      <div class="datos">
        <div class="grupo">
          <p class="label">Número Tarjeta</p>
          <p class="numero" #numero>#### #### #### ####</p>
        </div>
        <div class="flexbox">
          <div class="grupo">
            <p class="label">Nombre Tarjeta</p>
            <p class="nombre" #nombre>Jhon Doe</p>
          </div>

          <div class="grupo">
            <p class="label">Expiración</p>
            <p class="expiracion"><span class="mes" #mes>MM</span> / <span class="year" #year>AA</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="trasera">
      <div class="barra-magnetica"></div>
      <div class="datos">
        <div class="grupo">
          <p class="label">Firma</p>
          <div class="firma"><p #firma>Jhon Doe</p></div>
        </div>
        <div class="grupo">
          <p class="label">CCV</p>
          <p class="ccv" #ccv></p>
        </div>
      </div>
      <p class="leyenda">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus exercitationem, voluptates illo.</p>
      <a href="#" class="link-banco">www.tubanco.com</a>
    </div>
  </section>

  <!-- Contenedor Botón Abrir Formulario -->
  <div class="contenedor-btn">
    <button class="btn-abrir-formulario" (click)="toggleFormulario()">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <!-- Formulario -->
  <form class="formulario-tarjeta" [class.active]="formularioAbierto">
    <div class="grupo">
      <label for="inputNumero">Número Tarjeta</label>
      <input
        type="text"
        id="inputNumero"
        maxlength="19"
        [(ngModel)]="inputNumero"
        name="inputNumero"
        (input)="actualizarNumeroTarjeta($event)"
        autocomplete="off"
      />
    </div>

    <div class="grupo">
      <label for="inputNombre">Nombre</label>
      <input
        type="text"
        id="inputNombre"
        maxlength="19"
        [(ngModel)]="inputNombre"
        name="inputNombre"
        (input)="actualizarNombre($event)"
        autocomplete="off"
      />
    </div>

    <div class="grupo">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" maxlength="9" autocomplete="off" />
    </div>

    <div class="flexbox">
      <div class="grupo expira">
        <label>Expiración</label>
        <div class="flexbox">
          <div class="grupo-select">
            <select name="mes" (change)="actualizarMes($event)">
              <option disabled selected>Mes</option>
              <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
            </select>
            <i class="fas fa-angle-down"></i>
          </div>
          <div class="grupo-select">
            <select name="year" (change)="actualizarYear($event)">
              <option disabled selected>Año</option>
              <option *ngFor="let anio of anios" [value]="anio">{{ anio }}</option>
            </select>
            <i class="fas fa-angle-down"></i>
          </div>
        </div>
      </div>

      <div class="grupo ccv">
        <label for="inputCCV">CCV</label>
        <input
          type="text"
          id="inputCCV"
          maxlength="3"
          [(ngModel)]="inputCCV"
          name="inputCCV"
          (input)="actualizarCCV($event)"
        />
      </div>
    </div>

    <button type="submit" class="btn-enviar">Enviar</button>
  </form>
</div>
